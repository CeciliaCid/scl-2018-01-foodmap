<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://js.api.here.com/v3/3.0/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="http://js.api.here.com/v3/3.0/mapsjs-ui.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>F O O D M A P</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div clas="col-12 container">
                    <div class="mapContainer" id="mapContainer">
                    </div>
                </div>
                <script type="text/javascript" charset="utf-8">
                    //Initialize the Platform object:
                    var platform = new H.service.Platform({
                        'app_id': 'xNA2m7RbgZd20Ab0GLaP ',
                        'app_code': 'J47M089MsP_7nK_8KXgkgw '
                    });
                    // Get the default map types from the Platform object:
                    var defaultLayers = platform.createDefaultLayers();
                    // Instantiate the map:
                    var map = new H.Map(
                        document.getElementById('mapContainer'),
                        defaultLayers.normal.map,
                        {
                            zoom: 10,
                            center: { lng: -70.6506, lat: -33.4372 }
                        });
                    // Create the default UI:
                    var ui = H.ui.UI.createDefault(map, defaultLayers, 'es-ES');
                    var mapSettings = ui.getControl('mapsettings');
                    var zoom = ui.getControl('zoom');
                    var scalebar = ui.getControl('scalebar');
                    var panorama = ui.getControl('panorama');
                    panorama.setAlignment('top-left');
                    mapSettings.setAlignment('top-left');
                    zoom.setAlignment('top-left');
                    scalebar.setAlignment('top-left');
                    ui.getControl('zoom').setEnabled(false)
                </script>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
